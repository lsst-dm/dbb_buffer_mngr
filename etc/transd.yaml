handoff:
  buffer: /data/buffer
  holding: /data/holding
endpoint:
  user: jdoe
  host: example.edu
  buffer: /data/buffer
  staging: /data/staging
  commands:
    remote: "ssh -l {user} {host} \"{command}\""
    transfer: "scp -BCpq {file} {user}@{host}:{dest}"
logging:
  format: "%(asctime)s:%(name)s:%(levelname)s:%(message)s"
  file: null
  level: INFO
general:
  chunk_size: 1
  timeout: null
  transfer_pool: 1
  expiration_time: 86400
  pause: 1
